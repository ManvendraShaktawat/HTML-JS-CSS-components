<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left arrow">
        <img
          src="https://icons.veryicon.com/png/o/miscellaneous/commonly-used-icon-1/angle-brackets.png"
        />
      </div>
      <div class="carousel">
        <div class="image-container">
          <img
            class="image"
            src="https://splidejs.com/images/slides/image-slider/01.jpg"
          />
          <img
            class="image"
            src="https://splidejs.com/images/slides/image-slider/02.jpg"
          />
          <img
            class="image"
            src="https://splidejs.com/images/slides/image-slider/03.jpg"
          />
        </div>
      </div>
      <div class="right arrow">
        <img
          src="https://icons.veryicon.com/png/o/miscellaneous/commonly-used-icon-1/angle-brackets.png"
        />
      </div>
    </div>
    <div class="radio-container">
      <input type="radio" name="change-image" key="0" class="radio" checked />
      <input type="radio" name="change-image" key="1" class="radio" />
      <input type="radio" name="change-image" key="2" class="radio" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
