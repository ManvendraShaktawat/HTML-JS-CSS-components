<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Only Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS Transition</h2>
    <div class="accordion-transition">
      <input type="checkbox" id="section1" class="accordion-input" />
      <label for="section1" class="accordion-label">Section 1</label>
      <div class="accordion-content">
        <p>This is the content of section 1.</p>
      </div>

      <input type="checkbox" id="section2" class="accordion-input" />
      <label for="section2" class="accordion-label">Section 2</label>
      <div class="accordion-content">
        <p>This is the content of section 2.</p>
      </div>

      <input type="checkbox" id="section3" class="accordion-input" />
      <label for="section3" class="accordion-label">Section 3</label>
      <div class="accordion-content">
        <p>This is the content of section 3.</p>
      </div>
    </div>
    <br />
    <h2>CSS Animation</h2>
    <div class="accordion-animation">
      <input type="checkbox" id="section4" class="accordion-input" />
      <label for="section4" class="accordion-label">Section 4</label>
      <div class="accordion-content">
        <p>This is the content of section 4.</p>
      </div>

      <input type="checkbox" id="section5" class="accordion-input" />
      <label for="section5" class="accordion-label">Section 5</label>
      <div class="accordion-content">
        <p>This is the content of section 5.</p>
      </div>

      <input type="checkbox" id="section6" class="accordion-input" />
      <label for="section6" class="accordion-label">Section 6</label>
      <div class="accordion-content">
        <p>This is the content of section 6.</p>
      </div>
    </div>
  </body>
</html>
